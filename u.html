<!-- HTML Struktur -->
<div class="site-header">
  <h1>Selamat Datang di Situs Kami</h1>
  <button class="custom-button" onclick="showPopup()">Tampilkan Promo</button>
</div>

<div class="site-footer">
  <p>Â© 2025 Adult Video. All rights reserved. | <a href="https://example.com/privacy-policy" class="footer-link">Kebijakan Privasi</a></p>
  <button class="custom-button" onclick="showPopup()">Dapatkan Penawaran</button>
</div>

<div class="popup-overlay" id="popupOverlay"></div>
<div class="popup" id="popup">
  <h2>Penawaran Spesial!</h2>
  <p>Dapatkan diskon 20% untuk pembelian pertama Anda! <a href="https://example.com/offer" class="popup-link">Klaim Sekarang</a></p>
  <img src="https://r2.primal.net/cache/2/0e/97/20e97b0978d426507d14bb09772dfe5c08cc59f4b71ed3c4eda8f6db52440b20.jpg" alt="Promo Image" class="popup-image" onclick="toggleImageSize()">
  <button class="custom-button" onclick="closePopup()">Tutup</button>
</div>

<!-- CSS untuk styling -->
<style>
  /* Styling untuk header */
  .site-header {
    background-color: #2c3e50;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  /* Styling untuk footer */
  .site-footer {
    background-color: #ecf0f1;
    padding: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 20px;
  }

  /* Styling untuk tombol */
  .custom-button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .custom-button:hover {
    background-color: #2980b9;
  }

  /* Styling untuk tautan di footer */
  .footer-link {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }

  .footer-link:hover {
    text-decoration: underline;
  }

  /* Styling untuk tautan di popup */
  .popup-link {
    color: #e74c3c;
    text-decoration: none;
    font-weight: bold;
  }

  .popup-link:hover {
    text-decoration: underline;
  }

  /* Styling untuk gambar di popup */
  .popup-image {
    max-width: 100%;
    height: auto;
    margin: 10px 0;
    border-radius: 5px;
    cursor: pointer; /* Menunjukkan bahwa gambar bisa diklik */
    transition: max-width 0.3s ease; /* Animasi halus untuk perubahan ukuran */
  }

  .popup-image.small {
    max-width: 50%; /* Ukuran lebih kecil saat diklik */
  }

  /* Styling untuk popup */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    text-align: center;
    max-width: 90%; /* Membatasi lebar popup agar responsif */
  }

  .popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }
</style>

<!-- JavaScript untuk interaktivitas -->
<script>
  // Fungsi untuk menampilkan popup
  function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('popupOverlay').style.display = 'block';
  }

  // Fungsi untuk menutup popup
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popupOverlay').style.display = 'none';
  }

  // Fungsi untuk mengubah ukuran gambar saat diklik
  function toggleImageSize() {
    const image = document.querySelector('.popup-image');
    image.classList.toggle('small'); // Menambah/menghapus kelas 'small' untuk mengubah ukuran
  }

  // Pesan konsol saat halaman dimuat
  window.onload = function() {
    console.log("Situs telah dimuat dengan plugin kustom!");
  };
</script>
