<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#f7931a">
    <meta name="lightning" content="evo@getalby.com">
    <title>Lightning Network</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.unpkg.com/nostr-login@latest/dist/unpkg.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="donation-section">
            <h2 class="section-title">Support Puncak Lembah</h2>
            <form id="donation-form" class="donation-form">
                <div class="form-group">
                    <label for="amount">Amount (Satoshi)</label>
                    <div class="amount-input-group">
                        <input type="number" id="amount" name="amount" value="100" min="1" max="50000" required>
                        <span class="usd-value">$0.10</span>
                    </div>
                </div>
                <div class="amount-buttons">
                    <button type="button" onclick="setAmount(1)">1 ⚡</button>
                    <button type="button" onclick="setAmount(10)">10 ⚡</button>
                    <button type="button" onclick="setAmount(100)">100 ⚡</button>
                    <button type="button" onclick="setAmount(1000)">1k ⚡</button>
                </div>
                <p class="range-info">Between 1 and 50,000 sats</p>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" placeholder="Write a message..."></textarea>
                </div>
                <button type="button" class="donate-button" onclick="makeDonation()">⚡ Send Sats ⚡</button>
            </form>
            <div id="donation-message" class="donation-message"></div>
            <div id="invoice"></div>
        </div>
        <div class="history-section">
            <h2 class="section-title">Donation History</h2>
            <div class="table-container">
                <table id="donation-history">
                    <thead>
                        <tr>
                            <th>Amount (Satoshi)</th>
                            <th>Time</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
<body>
  <script type="module">
  import confetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
  import {requestProvider} from 'https://esm.sh/@getalby/bitcoin-connect@3.8.0'; // jsdelivr.net, skypack.dev also work
  import { LightningAddress } from "https://esm.sh/@getalby/lightning-tools@5.1.2"; // jsdelivr.net, skypack.dev also work

  
    (async () => {
      
      const ln = new LightningAddress("evo@getalby.com");
      // fetch the LNURL data
      await ln.fetch();
      // get the LNURL-pay data:
      console.log(ln.lnurlpData); // returns a [LNURLPayResponse](https://github.com/getAlby/alby-tools/blob/master/src/types.ts#L1-L15)
      const invoice = await ln.requestInvoice({
        satoshi: 1
      });
      document.body.innerHTML += invoice.paymentRequest;
      document.body.innerHTML += "<br/>";
      document.body.innerHTML += "waiting for payment";
      document.getElementById('pay').addEventListener('click', async () => {
        const provider = await requestProvider();
        await provider.sendPayment(invoice.paymentRequest);
        document.body.innerHTML += "PAID!";
        confetti();
      });
      
      
    })();
  </script>
  <h1>Bitcoin Connect!</h1>
  <p id="invoice"></p>
  <bc-button></bc-button>
  <br/>
  <button id="pay">Pay invoice</button>
  <br/><br/>
</body>
</html>
