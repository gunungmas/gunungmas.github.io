<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag untuk Lightning Address -->
    <meta name="lightning" content="evo@getalby.com" />
    <title>Lightning Network</title>
    <!-- Impor file CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Impor QRCode.js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src='https://www.unpkg.com/nostr-login@latest/dist/unpkg.js'></script>
</head>
<body>
    <!-- Bagian Donasi -->
    <div class="section">
        <h1>Sapi Bot</h1>
        <form id="donation-form">
            <label for="amount">Amount</label>
            <div class="amount-container">
                <input type="number" id="amount" name="amount" value="100" min="1" max="50000" required />
                <span class="usd-value">$0.10</span>
            </div>
            <div class="amount-buttons">
                <button type="button" onclick="setAmount(1)">1 ⚡</button>
                <button type="button" onclick="setAmount(10)">10 ⚡</button>
                <button type="button" onclick="setAmount(100)">100 ⚡</button>
                <button type="button" onclick="setAmount(1000)">1k ⚡</button>
            </div>
            <p class="range-info">between 1 and 50,000 sats</p>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="optional"></textarea>
            <button type="button" class="donate-button" onclick="makeDonation()">⚡ Send Sats ⚡</button>
        </form>
        <!-- Elemen untuk menampilkan pesan konfirmasi -->
        <div id="donation-message" class="donation-message"></div>
        <!-- Container untuk QR Code -->
        <div id="qr-code-container" class="qr-code-container" style="display: none;">
            <h3>Scan to Pay</h3>
            <div id="qrcode"></div>
        </div>

        <!-- Tabel Riwayat Donasi -->
        <div class="history-container">
            <h2>Riwayat Donasi</h2>
            <table id="donation-history">
                <thead>
                    <tr>
                        <th>Jumlah (Satoshi)</th>
                        <th>Waktu</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Impor script.js -->
    <script src="script.js"></script>
</body>
</html>
