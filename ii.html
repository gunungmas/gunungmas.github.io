<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunung Mas</title>
    <style>
        /* Reset dasar untuk konsistensi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f5f5;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        data-chart {
            --data-chart-bar-bdrs: 0.25rem;
            --data-chart-bar-c: #fff;
            --data-chart-bdw: 1px;
            --data-chart-bds: solid;
            --data-chart-bdc: light-dark(#ccc, #666);
            --data-chart-nolabel-bdw: 1px;
            --data-chart-nolabel-bds: solid;
            --data-chart-nolabel-bdc: light-dark(#ebebeb, #444);
            --data-chart-caption-h: 2rem;
            --data-chart-label-h: 2.5rem;
            --data-chart-label-w: 5rem;
            --data-chart-mih: 300px;
            --data-chart-y-axis-w: 3.5rem;
            --data-chart-bar-gap: 0.5rem;

            --_min: attr(min type(<number>), 0);
            --_max: attr(max type(<number>), 100);

            --_xs: attr(items-xs type(<number>), 0);
            --_sm: attr(items-sm type(<number>), 0);

            --c1: hsla(210, 60%, 60%, 0.75);
            --c2: hsla(170, 45%, 55%, 0.75);
            --c3: hsla(100, 40%, 55%, 0.75);
            --c4: hsla(60, 40%, 60%, 0.75);
            --c5: hsla(35, 50%, 65%, 0.75);
            --c6: hsla(15, 55%, 60%, 0.75);
            --c7: hsla(350, 50%, 60%, 0.75);
            --c8: hsla(280, 40%, 60%, 0.75);
            --c9: hsla(240, 45%, 55%, 0.75);
            --c10: hsla(200, 30%, 65%, 0.75);

            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            container-type: inline-size;
            display: block;
            font-family: var(--data-chart-ff, system-ui, sans-serif);
            padding: 1rem;
        }

        data-chart caption {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #333;
        }

        data-chart table {
            display: grid;
            grid-template-rows: var(--_gtr, var(--data-chart-caption-h) 1fr var(--data-chart-label-h));
            min-height: var(--data-chart-mih);
            width: 100%;
        }

        data-chart tbody {
            container-type: size;
            display: grid;
            gap: var(--data-chart-bar-gap);
            grid-area: 2 / 1 / 4 / 2;
            grid-template-columns: repeat(auto-fit, minmax(2rem, 1fr));
            padding-bottom: var(--data-chart-label-h);
        }

        data-chart tbody td {
            --_v: attr(data-v type(<number>), 0);
            --_pv: attr(data-pv type(<number>), var(--_v));
            --_y: calc(1 - ((var(--_v) - var(--_min)) / (var(--_max) - var(--_min))));

            background: var(--_bg, hsla(210, 60%, 60%, 0.75));
            color: var(--data-chart-bar-c);
            font-size: clamp(0.65rem, 0.5rem + 0.5cqi, 0.8rem);
            font-weight: 500;
            height: calc(((var(--_v) - var(--_min)) / (var(--_max) - var(--_min))) * 100cqb - var(--data-chart-label-h));
            padding: 0.5rem 0;
            text-align: center;
            border-radius: var(--data-chart-bar-bdrs) var(--data-chart-bar-bdrs) 0 0;
            transition: height 0.3s ease;
        }

        data-chart tbody th {
            color: #333;
            display: inline-grid;
            font-size: clamp(0.65rem, 0.5rem + 0.5cqi, 0.8rem);
            font-weight: 400;
            grid-row: calc(var(--_c, 1) + 1);
            height: var(--data-chart-label-h);
            place-content: center;
        }

        data-chart tbody tr {
            align-content: end;
            align-items: end;
            display: grid;
        }

        data-chart thead {
            display: grid;
            grid-area: 1 / 1 / 3 / 2;
            grid-template-rows: var(--data-chart-caption-h) repeat(auto-fit, minmax(1rem, 1fr));
            color: #666;
        }

        data-chart thead th {
            font-size: 0.75rem;
            font-weight: 400;
            text-align: start;
            border-block-end: var(--data-chart-bdw) var(--data-chart-bds) var(--data-chart-bdc);
        }

        data-chart thead th:empty {
            border-block-end: var(--data-chart-nolabel-bdw) var(--data-chart-nolabel-bds) var(--data-chart-nolabel-bdc);
        }

        data-chart[options*="y-labels"] tbody {
            padding-inline-start: var(--data-chart-y-axis-w);
        }

        data-chart[options*="y-labels"] thead {
            color: #666;
        }

        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+1) td { --_bg: var(--c1); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+2) td { --_bg: var(--c2); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+3) td { --_bg: var(--c3); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+4) td { --_bg: var(--c4); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+5) td { --_bg: var(--c5); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+6) td { --_bg: var(--c6); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+7) td { --_bg: var(--c7); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+8) td { --_bg: var(--c8); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+9) td { --_bg: var(--c9); }
        data-chart:not([options~="groups"]) tbody tr:nth-of-type(10n+0) td { --_bg: var(--c10); }

        @container (max-width: 400px) {
            data-chart:is([type="column"]) {
                &[items-xs="4"] tbody tr:nth-of-type(n+5) { display: none; }
            }
        }

        @container (min-width: 401px) and (max-width: 768px) {
            data-chart:is([type="column"]) {
                &[items-sm="7"] tbody tr:nth-of-type(n+8) { display: none; }
            }
        }
    </style>
</head>
<body>
    <h2>Kinerja Peracikan Harian</h2>
    <data-chart
        aria-label="Annual Revenue Growth"
        id="chart-one"
        items-sm="7"
        items-xs="4"
        max="50000"
        min="0"
        options="caption x-labels value-labels y-grid y-labels"
        role="figure"
        type="column">
        <table>
            <caption>Monthly Sales Figures ($)</caption>
            <thead aria-hidden="true">
                <tr><th colspan="2">50</th></tr>
                <tr><th colspan="2"></th></tr>
                <tr><th colspan="2">40</th></tr>
                <tr><th colspan="2"></th></tr>
                <tr><th colspan="2">30</th></tr>
                <tr><th colspan="2"></th></tr>
                <tr><th colspan="2">20</th></tr>
                <tr><th colspan="2"></th></tr>
                <tr><th colspan="2">10</th></tr>
                <tr><th colspan="2"></th></tr>
                <tr><th colspan="2">0</th></tr>
            </thead>
            <tbody data-t="456200">
                <tr><th scope="row">10</th><td data-v="28500" data-pv="28500" data-av="0">$24</td></tr>
                <tr><th scope="row">11</th><td data-v="22300" data-pv="28500" data-av="28500">$28</td></tr>
                <tr><th scope="row">12</th><td data-v="30100" data-pv="22300" data-av="50800">$31</td></tr>
                <tr><th scope="row">13</th><td data-v="35800" data-pv="30100" data-av="80900">$35</td></tr>
                <tr><th scope="row">14</th><td data-v="42000" data-pv="35800" data-av="116700">$42</td></tr>
                <tr><th scope="row">15</th><td data-v="45300" data-pv="42000" data-av="158700">$45</td></tr>
                <tr><th scope="row">16</th><td data-v="48900" data-pv="45300" data-av="204000">$48</td></tr>
                <tr><th scope="row">17</th><td data-v="47200" data-pv="48900" data-av="252900">$47</td></tr>
                <tr><th scope="row">18</th><td data-v="43500" data-pv="47200" data-av="300100">$43</td></tr>
                <tr><th scope="row">19</th><td data-v="38700" data-pv="43500" data-av="343600">$38</td></tr>
                <tr><th scope="row">20</th><td data-v="32400" data-pv="38700" data-av="382300">$32</td></tr>
                <tr><th scope="row">21</th><td data-v="41500" data-pv="32400" data-av="414700">$41</td></tr>
            </tbody>
        </table>
    </data-chart>
    <script>
        if (!isAdvancedAttrSupported()) {
            const dataCharts = document.querySelectorAll('data-chart');
            dataCharts.forEach(dataChart => {
                const tbody = dataChart.querySelector('tbody');
                if (!tbody) return;

                const min = parseFloat(dataChart.getAttribute('min')) || 0;
                const max = parseFloat(dataChart.getAttribute('max')) || 100;
                const numCols = tbody.querySelectorAll('tr').length;
                tbody.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;
                tbody.style.setProperty('--_min', min);
                tbody.style.setProperty('--_max', max);
                tbody.style.setProperty('--_t', parseFloat(tbody.getAttribute('data-t')) || 0);

                const valueCells = tbody.querySelectorAll('td[data-v]');
                valueCells.forEach(td => {
                    const v = parseFloat(td.getAttribute('data-v')) || 0;
                    const pv = parseFloat(td.getAttribute('data-pv')) || v;
                    const av = parseFloat(td.getAttribute('data-av')) || 0;

                    td.style.setProperty('--_v', v);
                    td.style.setProperty('--_pv', pv);
                    td.style.setProperty('--_av', av);
                });
            });
        }

        function isAdvancedAttrSupported() {
            const T = document.createElement('div');
            document.body.appendChild(T);
            try {
                T.style.setProperty('--t', 'attr(data-test type(<number>), 0)');
                T.dataset.test = "123";
                const computedValue = getComputedStyle(T).getPropertyValue('--t').trim();
                return computedValue === "123";
            } catch (e) {
                return false;
            } finally {
                T.remove();
            }
        }
    </script>
</body>
</html>
